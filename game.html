<main class="main">
  <div class="container">
    
    <div class="top-tabs" role="tablist" aria-label="Select game">
      <button class="seg-btn" data-target="panel-quiz" aria-selected="false">ğŸ“ Quiz</button>
      <button class="seg-btn" data-target="panel-memory" aria-selected="false">ğŸ§  Memory</button>
      <button class="seg-btn" data-target="panel-cloze" aria-selected="false">âœï¸ Fill in</button>
    </div>
    
    <section id="panel-quiz" class="top-panel card" role="tabpanel">
      <h1>Quiz</h1>
      <div class="hud">
        <span class="pill"><span class="label">Time</span> <strong id="quizTime">00:00</strong></span>
        <span class="pill"><span class="label">Correct</span> <strong id="quizCorrect">0</strong></span>
        <span class="pill"><span class="label">Score</span> <strong id="quizScore">0</strong></span>
        <span class="pill"><span class="label">Highscore</span> <strong id="quizHigh">0</strong></span>
      </div>
      <div class="controls">
        <label>Category <select id="quizCat"></select></label>
        <label>Subcategory <select id="quizSub"></select></label>
        <button id="quizPreview" class="btn">Preview</button>
        <button id="quizStart" class="btn btn-primary">Start Quiz</button>
      </div>
      <div id="quizWrap"></div>
    </section>
    
    <section id="panel-memory" class="top-panel card" role="tabpanel">
      <h1>Memory</h1>
      <div class="hud">
        <span class="pill"><span class="label">Time</span> <strong id="memTime">00:00</strong></span>
        <span class="pill"><span class="label">Matches</span> <strong id="memCorrect">0</strong></span>
        <span class="pill"><span class="label">Score</span> <strong id="memScore">0</strong></span>
        <span class="pill"><span class="label">Highscore</span> <strong id="memHigh">0</strong></span>
      </div>
      <div class="controls">
        <label>Mode
          <select id="memMode">
            <option value="closed">All cards start closed</option>
            <option value="preview">All cards open for 10s</option>
            <option value="open">All cards stay open</option>
          </select>
        </label>
        <label>Category <select id="memCat"></select></label>
        <label>Subcategory <select id="memSub"></select></label>
        <button id="memPreview" class="btn">Preview</button>
        <button id="memStart" class="btn btn-primary">Start Memory</button>
      </div>
      <div id="memGrid" class="memory-grid"></div>
    </section>

    <section id="panel-cloze" class="top-panel card" role="tabpanel">
      <h1>Fill in the Missing Words</h1>
      <div class="hud">
        <span class="pill"><span class="label">Time</span> <strong id="clozeTime">00:00</strong></span>
        <span class="pill"><span class="label">Correct</span> <strong id="clozeCorrect">0</strong></span>
        <span class="pill"><span class="label">Score</span> <strong id="clozeScore">0</strong></span>
        <span class="pill"><span class="label">Highscore</span> <strong id="clozeHigh">0</strong></span>
      </div>
      <div class="controls">
        <label>Category <select id="clozeCat"></select></label>
        <label>Subcategory <select id="clozeSub"></select></label>
        <button id="clozePreview" class="btn">Preview</button>
        <button id="clozeStart" class="btn btn-primary">Start</button>
      </div>
      <div id="clozeWrap"></div>
    </section>
  </div>
</main>
<script>
  const segBtns = Array.from(document.querySelectorAll('.top-tabs .seg-btn'));
  const panels = Array.from(document.querySelectorAll('.top-panel'));
  function activate(id){ panels.forEach(p=>p.classList.toggle('active', p.id===id)); segBtns.forEach(b=>b.setAttribute('aria-selected','false')); const btn = segBtns.find(b=>b.dataset.target===id); if(btn) btn.setAttribute('aria-selected','true'); }
  segBtns.forEach(b=> b.addEventListener('click', ()=> activate(b.dataset.target)));
  activate('panel-quiz');
  document.querySelectorAll('.sidebar__btn[href$="game.html"]').forEach(el => el.setAttribute('aria-current','page'));
</script>
</body>
